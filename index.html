<html>
<head>
    <title>FgSDRONES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Jockey+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #5baabf;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 36px;
            font-family: 'Jockey One', sans-serif;
            position: relative;
        }
        .menu-icon {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #34495e;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
            background-color: #2c3e50;
            padding: 20px;
        }
        .main-content > div {
            flex: 1 1 100%;
            margin: 5px;
            height: 500px;
            position: relative;
        }
        .image-box {
            background-size: cover;
            background-position: center;
        }
        .projects-box {
            background-image: url('copter.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            font-family: 'Jersey 20', sans-serif;
        }
        .socialmedia-section {
            background-color: #34495e;
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 36px;
            font-weight: bold;
            font-family: 'Jersey 20', sans-serif;
        }
        .socialmedia-section .icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .socialmedia-section .icons > a {
            background-color: #5baabf;
            width: 100px;
            height: 100px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .socialmedia-section .icons > a:hover {
            background-color: #3a8ca1;
        }
        .socialmedia-section .icons i {
            font-size: 36px;
            color: white;
        }
        .footer {
            background-color: #5baabf;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
        }
        @media (min-width: 600px) {
            .main-content > div {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        FgSDRONES
        <div class="menu-icon" onclick="openNav()">
            <i class="fas fa-bars"></i>
        </div>
    </div>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#products" onclick="setLanguage('en')">Products</a>
        <a href="sim.html" onclick="setLanguage('en')">Web simulator</a>
        <a href="game.html" onclick="setLanguage('en')">Unity game</a>
        <a href="ide.html" onclick="setLanguage('en')">Ide and drones</a>
        <a href="about.html" onclick="setLanguage('en')">Documentation</a>
        <a href="javascript:void(0)" onclick="toggleLanguage()">Switch Language</a>
    </div>
    <div class="main-content">
        <div class="image-box" style="background-image: url('websim.png');"></div>
        <div class="projects-box" id="projects">PROGECTS</div>
        <div class="image-box" style="background-image: url('unity.png');"></div>
    </div>
    <div class="socialmedia-section" id="socialmedia">
        Socialmedia
        <div class="icons">
            <a href="https://github.com/ArduRadioKot/FgSdrones/tree/main" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://discord.gg/9WtWwHW3" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://telegram.org" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://vk.com" target="_blank"><i class="fab fa-vk"></i></a>
        </div>
    </div>
    <div class="footer" id="footer">
        &copy; 2023 FgSDRONES. All rights reserved.
    </div>

    <script src="index.js"></script>
</body>
</html>
