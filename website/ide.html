<html>
<head>
    <title>FgSDRONES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Jockey+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2C3E50;
            color: #FFFFFF;
        }
        .header {
            background-color: #5BAABF;
            padding: 20px;
            text-align: center;
            position: relative;
            font-family: 'Jockey One', sans-serif;
            font-size: 36px;
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #34495E;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .content {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #34495E;
        }
        .image-placeholder {
            width: 300px;
            height: 300px;
            background-color: #000000;
            margin-right: 20px;
        }
        .text-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .about {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .download-section {
            text-align: left;
        }
        .download-section p {
            margin: 0;
            font-size: 1.2em;
        }
        .download-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .download-button {
            background-color: #5BAABF;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #FFFFFF;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .download-button i {
            font-size: 1.5em;
            margin-right: 10px;
        }
        .image-switcher {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .image-switcher button {
            background-color: #5BAABF;
            border: none;
            padding: 10px;
            margin: 0 5px;
            color: #FFFFFF;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .content {
                flex-direction: column;
                align-items: center;
            }
            .image-placeholder {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header" onclick="location.href='index.html'">
        FgSDRONES
        <div class="menu-icon" onclick="openNav(event)">
            <i class="fas fa-bars"></i>
        </div>
    </div>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#products" onclick="setLanguage('en')">Products</a>
        <a href="sim.html" onclick="setLanguage('en')">Web simulator</a>
        <a href="#progect2" onclick="setLanguage('en')">Unity game</a>
        <a href="#progect3" onclick="setLanguage('en')">Ide and drones</a>
        <a href="javascript:void(0)" onclick="toggleLanguage()">Switch Language</a>
    </div>
    <div class="content">
        <div>
            <img alt="Placeholder image" class="image-placeholder" id="main-image" height="300" src="https://storage.googleapis.com/a1aa/image/QAq7q39SatJVEFxVOkAKBtdCouTMRtuA3kToMEaO24WURj9E.jpg" width="300"/>
            <div class="image-switcher">
                <button onclick="switchImage('https://storage.googleapis.com/a1aa/image/QAq7q39SatJVEFxVOkAKBtdCouTMRtuA3kToMEaO24WURj9E.jpg')">1</button>
                <button onclick="switchImage('https://storage.googleapis.com/a1aa/image/2.jpg')">2</button>
                <button onclick="switchImage('https://storage.googleapis.com/a1aa/image/3.jpg')">3</button>
            </div>
        </div>
        <div class="text-section">
            <div class="about">About</div>
            <div class="download-section">
                <p>downloaded: <span id="download-count">0</span> times</p>
                <div class="download-buttons">
                    <a class="download-button" download="" href="https://github.com/yourusername/yourrepository/raw/main/yourfile-windows.zip" onclick="incrementDownloadCount()">
                        <i class="fab fa-windows"></i> Windows
                    </a>
                    <a class="download-button" download="" href="https://github.com/yourusername/yourrepository/raw/main/yourfile-mac.zip" onclick="incrementDownloadCount()">
                        <i class="fab fa-apple"></i> Mac
                    </a>
                    <a class="download-button" download="" href="https://github.com/yourusername/yourrepository/raw/main/yourfile-linux.zip" onclick="incrementDownloadCount()">
                        <i class="fab fa-linux"></i> Linux
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
