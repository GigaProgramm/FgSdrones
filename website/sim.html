        .container {
            display: flex;
            width: 100%;
            height: 100%;

            background-color: #f0f0f0;
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 1px;
            width: 100%;
            height: 100%;
            border: 1px solid #000;
        }
        .grid div {
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .toolbar {
            display: flex;
            gap: 20px;
            padding: 10px;
            background-color: #2c3e50;
            border-radius: 10px 10px 0 0;
            justify-content: center;
            align-items: center;
        }
        .toolbar .button {
            background-color: #1aacbc;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .toolbar .button i {
            font-size: 20px;
        }
        .right-panel {
            background-color: #2c3e50;
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            color: white;
        }
        .code-editor {
            background-color: #1a252f;
            width: 100%;
            height: 80%;
            border-radius: 0 0 10px 10px;
            padding: 20px;
            box-sizing: border-box;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .code-editor::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background-color: #2c3e50;
            border-radius: 5px 5px 0 0;
        }
        .code-editor::after {
            content: 'Code Editor';
            position: absolute;
            top: 10px;
            left: 20px;
            color: #ecf0f1;
            font-size: 14px;
            font-weight: bold;
        }
        .code-editor-content {
            margin-top: 40px;
            width: 100%;
            height: calc(100% - 40px);
            background: transparent;
            border: none;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            resize: none;
            outline: none;
        }
        .test-button {
            background-color: #1aa4bc;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .robot {
            width: 50px;
            height: 50px;
            position: absolute;
            transition: all 0.5s;
        }
        .mobile-toolbar {
            display: none;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
            padding: 10px;
        }
        .mobile-toolbar .button {
            background-color: #1a96bc;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .mobile-toolbar .button i {
            font-size: 20px;
        }
        .mobile-content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .mobile-content .code-editor {
            height: 50%;
        }
        .mobile-content .grid {
            height: 50%;
        }
        .mobile-content .test-button {
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-panel, .right-panel {
                width: 100%;
                height: 50%;
            }
            .mobile-toolbar {
                display: flex;
            }
            .mobile-content {
                display: flex;
            }
            .container, .left-panel, .right-panel {
                display: none;
            }
        }

  <script>
   // CodeMirror-like editor implementation
        class SimpleEditor {
            constructor(textarea) {
                this.textarea = textarea;
                this.textarea.style.display = 'none';
                this.editor = document.createElement('div');
                this.editor.contentEditable = true;
                this.editor.style.width = '100%';
                this.editor.style.height = '100%';
                this.editor.style.backgroundColor = '#1a252f';
                this.editor.style.color = 'white';
                this.editor.style.fontFamily = 'Courier New, Courier, monospace';
                this.editor.style.fontSize = '16px';
                this.editor.style.padding = '20px';
                this.editor.style.boxSizing = 'border-box';
                this.editor.innerText = this.textarea.value;
                this.textarea.parentNode.insertBefore(this.editor, this.textarea.nextSibling);
            }

            getValue() {
                return this.editor.innerText;
            }

            setValue(value) {
                this.editor.innerText = value;
            }
        }

        var editor = new SimpleEditor(document.getElementById("code"));
        var mobileEditor = new SimpleEditor(document.getElementById("mobile-code"));

        var robot = document.getElementById("robot");
        var mobileRobot = document.getElementById("mobile-robot");
        var gridSize = 100; // Size of each grid cell in pixels
        var position = { x: 0, y: 0 };
        var mobilePosition = { x: 0, y: 0 };

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function runCode() {
            var code = editor.getValue();
            var commands = code.split('\n');
            for (var command of commands) {
                if (command.startsWith('forward(')) {
                    var steps = parseInt(command.match(/\d+/)[0]);
                    for (var i = 0; i < steps; i++) {
                        position.y -= gridSize;
                        robot.style.transform = `translate(${position.x}px, ${position.y}px)`;
                        await sleep(500);
                    }
                } else if (command.startsWith('back(')) {
                    var steps = parseInt(command.match(/\d+/)[0]);
                    for (var i = 0; i < steps; i++) {
                        position.y += gridSize;
                        robot.style.transform = `translate(${position.x}px, ${position.y}px)`;
                        await sleep(500);
                    }
                } else if (command.startsWith('start(')) {
                    position = { x: 0, y: 0 };
                    robot.style.transform = `translate(${position.x}px, ${position.y}px)`;
                    await sleep(500);
                } else if (command.startsWith('landing(')) {
                    // Add landing logic if needed
                }
            }
        }

        async function runMobileCode() {
            var code = mobileEditor.getValue();
            var commands = code.split('\n');
            for (var command of commands) {
                if (command.startsWith('forward(')) {
                    var steps = parseInt(command.match(/\d+/)[0]);
                    for (var i = 0; i < steps; i++) {
                        mobilePosition.y -= gridSize;
                        mobileRobot.style.transform = `translate(${mobilePosition.x}px, ${mobilePosition.y}px)`;
                        await sleep(500);
                    }
                } else if (command.startsWith('back(')) {
                    var steps = parseInt(command.match(/\d+/)[0]);
                    for (var i = 0; i < steps; i++) {
                        mobilePosition.y += gridSize;
                        mobileRobot.style.transform = `translate(${mobilePosition.x}px, ${mobilePosition.y}px)`;
                        await sleep(500);
                    }
                } else if (command.startsWith('start(')) {
                    mobilePosition = { x: 0, y: 0 };
                    mobileRobot.style.transform = `translate(${mobilePosition.x}px, ${mobilePosition.y}px)`;
                    await sleep(500);
                } else if (command.startsWith('landing(')) {
                    // Add landing logic if needed
                }
            }
        }

        function saveCode() {
            var code = editor.getValue();
            localStorage.setItem('savedCode', code);
            alert('Code saved!');
        }

        function deleteCode() {
            localStorage.removeItem('savedCode');
            editor.setValue('');
            alert('Code deleted!');
        }

        function openCode() {
            var input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt,.js';
            input.onchange = function(event) {
                var file = event.target.files[0];
                if (file) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        editor.setValue(e.target.result);
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        function showHelp() {
            alert('Help: \n\n- Use start(); to initialize the drone.\n- Use forward(n); to move the drone forward by n cells.\n- Use back(n); to move the drone backward by n cells.\n- Use landing(); to land the drone.');
        }

        function showCodeEditor() {
            document.querySelector('.code-editor').style.display = 'block';
            document.querySelector('.grid').style.display = 'none';
        }

        function showGrid() {
            document.querySelector('.code-editor').style.display = 'none';
            document.querySelector('.grid').style.display = 'grid';
        }

        window.onload = function() {
            var savedCode = localStorage.getItem('savedCode');
            if (savedCode) {
                editor.setValue(savedCode);
            }

        }
